name: Build and deploy docs to GitHub Pages

on:
  workflow_call:
    inputs:
      docs_directory:
        required: false
        type: string
        default: "./docs"
      node_version:
        required: false
        type: string
        default: "20"
      build_script:
        required: false
        type: string
        default: "build"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish:
    name: Publish docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      # Prevent pnpm from touching internal packages
      PNPM_IGNORE_PATTERNS: "ai2svelte/** legacy/**"
      PNPM_WORKSPACE_ROOT: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Safety check - prevent operations in internal directories
        run: |
          # Ensure we're working from the root and never accidentally enter internal directories
          pwd
          echo "Current directory: $(pwd)"
          if [ -d "ai2svelte/node_modules" ]; then
            echo "WARNING: Found ai2svelte/node_modules - this should not exist in CI"
            rm -rf ai2svelte/node_modules
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: pnpm

      - name: Install dependencies
        run: |
          # Only install dependencies for root package.json, completely ignore all subdirectories
          pnpm install --ignore-scripts --frozen-lockfile --workspace-root --filter=.
        working-directory: .

      # Needed by astro docs that have mermaid graphs, unfortunately
      - run: |
          # Install playwright only for the root package, never touch internal packages
          pnpm add playwright --ignore-scripts --workspace-root --filter=.
          pnpm playwright install --with-deps

      - name: Build docs
        run: |
          # Only run build:docs script from root package.json
          pnpm run --if-present build:docs
        working-directory: .

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload built docs directory
          path: ${{ inputs.docs_directory }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
